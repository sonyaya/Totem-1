# -- FORMS ---------------------------------------------------------------------
forms:
  
  # -- LIST --------------------------------------------------------------------
  
  list:
    title: 'Listagem de Paises'
    rows-per-page: 15
    input:
      - type: number
        label: Cod.
        column: id
        
      - type: example
        label: Nome
        column: name
        
      - type: example
        label: ISO Alfa 2
        column: iso-code-alfa2
        
      - type: example
        label: ISO Alfa 3
        column: iso-code-alfa3
        
      - type: example
        label: ISO Num.
        column: iso-code-num

  # -- INSERT ------------------------------------------------------------------
  
  insert:
    title: 'Inserindo Paises'
    input:
      name:
        type: meioMask
        label: Name
        column: name
        parameter : 
          size : 45
          
      isoCode:
        type: meioMask
        label: "ISO Code (alfa2)"
        column: "iso-code-alfa2"
        parameter : 
          size : 2
          
      isoCode:
        type: meioMask
        label: "ISO Code (alfa3)"
        column: "iso-code-alfa3"
        parameter : 
          size : 3
          
      isoCode:
        type: meioMask
        label: "ISO Code (numeric)"
        column: "iso-code-num"
        parameter : 
          size : 3
            
  # -- UPDATE ------------------------------------------------------------------
  
  update:
    title: 'Atualizando Cidade'
    merge-form: [ update, insert ]
    input: []
          
  # -- DELETE ------------------------------------------------------------------
  
  delete:
    merge-form: [ delete, insert ]
    input: []
      
  # -- BRIDGE ------------------------------------------------------------------
  
  bridge:
    merge-form: [ bridge, list ]
    input: []