# -- HEADER --------------------------------------------------------------------

header:
  title: 'Estado'
  table: common_state
  p-key: id
  
# -- FORMS ---------------------------------------------------------------------
forms:
  
  # -- LIST --------------------------------------------------------------------
  
  list:
    title: 'Listagem de Estados'
    rows-per-page: 15
    input:
      - type: number
        label: Cod.
        column: id
        
      - type: example
        label: Nome
        column: name

  # -- INSERT ------------------------------------------------------------------
  
  insert:
    title: 'Inserindo Estado'
    input:
      name:
        type: meioMask
        label: Name
        column: name
        parameter : 
          size : 45
            
      born_city:
        type: fk
        label: Pa√≠s
        column: country_id
        parameter : 
          table : common_country
          column : id
          label : name
          insert-form : "common/forms/country" 
            
  # -- UPDATE ------------------------------------------------------------------
  
  update:
    title: 'Atualizando Cidade'
    merge-form: [ update, insert ]
    input: []
          
  # -- DELETE ------------------------------------------------------------------
  
  delete:
    merge-form: [ delete, insert ]
    input: []
      
  # -- BRIDGE ------------------------------------------------------------------
  
  bridge:
    merge-form: [ bridge, list ]
    input: []