<div class="input-holder &m.var:type;">
  <label>&m.var:label;</label>
  <input type="hidden" class="json" name="&m.var:name;" value="&m.var:value.val;">
  <input type="text" class="add">
  <ul class="itens">
    <m.foreach var="value.lis" key="KEY">
      <li rel='&m.var:value.lis.__KEY__;'>&m.var:value.lis.__KEY__; <a href='#'>[x]</a></li>
    </m.foreach>
  </ul>
  <div class="clear"></div>
</div>
