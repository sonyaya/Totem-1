<div class="input-holder &m.var:type;">
  <label>&m.var:label;</label>
  <div class="inner-holder" data-table='&m.var:parameter.table;' data-column='&m.var:parameter.column;' data-label='&m.var:parameter.label;'>
      <input class="&m.var:type;-value" type="hidden" name="&m.var:name;" id="&m.var:id;" required>
      <div class="combo">
        <input class="&m.var:type;-finder" type="text">
      <m.if cond="&m.var:bool:parameter.insert-form;">
        <button class="square new" rel="&m.var:parameter.insert-form;">...</button>
      </m.if>
      </div>
      <ul class="&m.var:type;-list"><ul>
  </div>
</div>
