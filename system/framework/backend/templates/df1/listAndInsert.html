<!DOCTYPE html>
<html>
    <head>
        <title>&m.var:main-title; - &m.var:title;</title>

        <!--&m.include:__template__/_head.html;-->
        
        <!-- FORM SCRIPTS -->
        <script src="E/m.var:template;/script/list.js"></script>
        <script src="E/m.var:template;/script/form.js"></script>
    </head>
    <body>
        <div id="loader">
            <div class="inner-loader">
                <div id="canvasloader-container"></div>
                <span>&m.var:ucfirst:lng.loading;...</span>
            </div>
        </div>
        
        <header>
            &m.include:__template__/_header.html;
        </header>
        
        <nav class="side">
            &m.var:main-menu;
        </nav>
                
        <div class="window-holder main list">
            <nav class="top-tabs">
                <ul id="popup-menu">
                    <li class="active" id="tab-list">&m.var:ucfirst:lng.list;</li>
                    <li id="tab-search">&m.var:ucfirst:lng.search;</li>
                    <li id="tab-insert">&m.var:ucfirst:lng.insert;</li>
                    <div class="clear"></div>
                </ul>
            </nav>
            
            <div class="content" id="popup-window">
                <div class="window for-tab-list list">
                    <div class="action-bar">
                        <button class="bt-reload-list small square">&m.var:ucfirst:lng.update;</button>
                    </div>
                    <div class="list-content">
                        &m.include:__template__/list-content.html;
                    </div>
                </div>
                
                <div class="window for-tab-search">
                    <form class="search">
                        &m.var:search-form;
                    </form>
                    <div class="action-bar">
                        <button id="bt-search">&m.var:ucfirst:lng.search;</button>
                    </div>
                </div>
                
                <div class="window for-tab-insert list">
                    &m.include:__template__/form-content.html;
                </div>
            </div>
        </div>

        <div class="clear"></div>
        
        <footer>
            asdsad
        </footer>
        
        <script>
            /*&m.include:__template__/script/bodyJs.inc.js;*/
        </script>
    </body>
</html>
