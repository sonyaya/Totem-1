<div class="input-holder &m.var:type;">
  <label>&m.var:label;</label>
  <div class="inner-holder">
      <div class="&m.var:type; left">
          <input 
            name="&m.var:name;[]"
            class="&m.var:type;-finder" 
            data-name = '&m.var:name;' 

            data-middle-table = '&m.var:parameter.middle-table;' 
            data-middle-fk    = '&m.var:parameter.middle-fk;' 
            data-middle-pk    = '&m.var:parameter.middle-pk;'
            
            data-right-table  = '&m.var:parameter.right-table;' 
            data-right-fk     = '&m.var:parameter.right-fk;' 
            data-right-label  = '&m.var:parameter.right-label;'
            
            autocomplete="off"
          >
          <div class="selections">
            <ul>
              <!-- lis -->
            </ul>
          </div>
      </div>
    
      <div class="buttons">
          <button class="add square"> » </button>
          <button class="remove square"> « </button>
        <m.if cond="&m.var:bool:parameter.insert-form;">
          <button class="new square" rel="&m.var:parameter.insert-form;">new</button>
        </m.if>
      </div>

      <div class="&m.var:type; right">
          <input readonly disabled autocomplete="off">
          <div class="selections">
            <ul>
              <!-- lis -->
            </ul>
          </div>
      </div>

      <div class="clear"></div>
  </div>
</div>
